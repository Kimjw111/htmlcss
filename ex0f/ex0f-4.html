<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            border: 1px solid black;
            height: 40px;
            width: 300px;
            background-color: purple;
            color: white;
            transition: transform 1s ease;
            margin: 1px;
        }

        div:hover {
            background-color: bisque;
            color: purple;
            transform: translateX(10%) scaleX(120%);
        }
    </style>
</head>

<body>
    <h1>Moving Mainmenu</h1>
    <div>COMPANY</div>
    <div>PRODUCT</div>
    <div>SERVICE</div>
    <div>CUSTOMER SUPPORT</div>
    <div>COMMUNITY</div>
</body></html>
