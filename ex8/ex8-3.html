<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>p.195 비활성화하기 disabled</title>
    <style>
        a:disabled{
            color: lightgray;
            background-color: beige;
        }
        input:disabled{
            color: lightgray;
            background-color: azure;
        }
        button:disabled{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
<a href="http://google.com" disabed>구글링크</a>
    <input type="button" value="확인" disabled >
        <input type="submit" value="Submit" disabled>
        <button disabled>확인</button>
</body>
</html>
