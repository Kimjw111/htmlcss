<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="./css/style2.css">
    </head>
<body>
   <a href="./main.html">홈으로</a>
    <h2>로그인</h2>
<form action="#" class="form">
    <label for="id">아이디</label>
    <input type="text" id="id" pattern="[a-zA-z]{2,5}" required autocomplete="off"><br>
    <label for="password">패스워드</label>
    <input type="password" id="password" pattern="[0-9]{5,8}" required autocomplete="off"><br>
    <input type="submit" value="로그인">
    <input type="submit" value="회원가입">
</form>
</body>
</html>
