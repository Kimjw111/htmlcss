<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="./css/style2.css">
</head>
<body>
   <a href="./main.html">홈으로</a>
    <h2>회원가입</h2>
    <form action="/화면구현_김정우/done.html">
        아이디 <input type="text" pattern="[a-zA-z]{2,5}" required autocomplete="off"><br>
        비밀번호 <input type="password" pattern="[0-9]{5,8}" required autocomplete="off"><br>
        비밀번호확인 <input type="password" placeholder="비밀번호 다시 입력해주세요" required autocomplete="off"><br>
        생년월일 <input type="date" required><br>
        이름 <input type="text" pattern="[가-힣]{2,5}" required autocomplete="off"><br>
        전화번호 <input type="tel" placeholder="-를 뺀 숫자만 입력하세요" required autocomplete="off" pattern="(010)[0-9]{8}"><br>
        <input type="submit" value="회원가입">
        <button type="reset">정보수정</button>
    </form>
</body>
</html>
