<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>p.224 transform 동시적용</title>
    <style>
        div {
            height: 200px;
            width: 200px;
        }

        .container {
            border: 4px solid tomato;
            margin: 50px;
        }

        .transformed {
            background-color: wheat;
            border-radius: 10px;
            transition: transform 1s ease-in-out;
        }

        .transformed:hover {
            transform:rotate(50deg) scale(0.5)translate(12px, 50%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="transformed">transformed</div>
    </div>
</body></html>
